<!DOCTYPE html>
<html>
  <head>
    <title>Color Mixer</title>
  </head>
  <body>
    <header>
      <div>Red: <input type="range" min="0" max="255" value="255" id="red"></div>
      <div>Green: <input type="range" min="0" max="255" value="0" id="green"></div>
      <div>Blue: <input type="range" min="0" max="255" value="0" id="blue"></div>
      <div id="color">Color: rgb(255, 0, 0)</div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
