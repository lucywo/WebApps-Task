<!DOCTYPE html>
<html>
<head>
  <title>Toggle Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkboxes</h1>
  <div class="checkboxes">
    <label>
      <input type="checkbox" id="fast" />
      <span>Fast</span>
    </label>

    <label>
      <input type="checkbox" id="cheap" />
      <span>Cheap</span>
    </label>

    <label>
      <input type="checkbox" id="good" />
      <span>Good</span>
    </label>
  </div>
  <script src="script.js"></script>
</body>
</html>
